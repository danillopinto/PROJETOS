<body>
    
    <header>
        <h1>Charles Bukowski</h1>
    </header>

    <div id="artigo1">
        <p id="p1">
           Bons seres humanos salvam o mundo <br>
           para que desgraçados como eu possam continuar <br>
           a criar arte, a torna-se imortais;<br>
           Se você ler isto depois de eu estar morto <br>
           quer dizer que eu consegui.
        </p>
    </div>

    <div id="artigo2">
        <p id="p2">
            Olhei o rosto dela e pensei:
            merda, eu a amo. Que vou fazer
        </p>
    </div>
